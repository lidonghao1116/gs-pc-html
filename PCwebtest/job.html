    function pagination(records) {
        $("#pagination").pagination(records, {

            items_per_page: pageSize,
            prev_text: "上一页",
            next_text: "下一页",
            callback: page_index
        });
    };

    function page_index(page_index) {

        }

        var serviceProvince = $("#area_sp .active").data("code");
        console.log(serviceProvince);
        var serviceCity = "";
        getTenantsJobsListInfo(pageNumber, pageSize, serviceType, serviceProvince, serviceCity, age, salaryType, salary);
    };

                                }else{
