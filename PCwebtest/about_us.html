<script type="text/javascript">
$(function(){
	$.ajax({
		url: publicPath+"/api/aboutus/getusinfo",
		type: "post",
		data: {},
		dataType: "json",

		success: function success(data) {
			if(data.success) {
				if(data.code==0){
					var dataJD=data.jsonData;
					console.log(dataJD);
					if(dataJD.content !="" && dataJD.content!=null){
						$(".main_content .contentText").html(dataJD.content);
					}else{
						var	html1="<div class='about_us'>"+
								"<img src='"+dataJD.imageUrl+"'/>"+
								"</div>";
						$(".main_content .contentText").html(html1);
					}
					
					
				}
			} else {
				console.log(data.msg);
			}
		},
		error: function(err) {
			console.log(err);
		}
	});
})
