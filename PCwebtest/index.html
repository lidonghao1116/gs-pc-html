<script type="text/javascript">
  $(function () {
    $("#pro_list").on("click", ".skip", function () {
      var serviceCode = $(this).attr("data-serCode")
      window.location.href = "jzfw.html?serviceCode=" + serviceCode;
    })
    //服务详情
    $.ajax({
      url: publicPath + "/api/index/serviceItems",
      type: "post",
      data: {},
      dataType: "json",
      success: function success(data) {
        if (data.success) {
          if (data.code == 0) {
            var dataObj = data.jsonData;
            var html = "";
            var count = 0;
            $.each(dataObj, function (i, item) {
              var url = item.imgUrl;
              if (url.indexOf("http") == -1) {
                url = "/images" + url;
              }
              count++;
              if(count<7){

                  html += `
                    <li class="skip" data-sercode="${item.serviceItemCode}">
                      <img src="${url}" alt="" class="avator">
                      <h4><span>${item.serviceItemName}<i data-hot="${item.isHot}"></i></span></h4>
                      <p>${item.serviceDesc}</p>
                      <div class="price">${item.servicePrice}<span class="priceValue">${item.servicePriceUnit}</span></div>
                    </li>

              `
                  }
              ;
            });
            $(".pro_list").html(html);
            $(".hot").each(function () {
              if ($(this).data("hot") == 0) {
                $(this).css("display", "none");
              }
              ;
            });
            var html1 = "<li class='waiting'>" +
                "<h5>" + "敬请期待..." + "</h5>" +
                "</li>";
            $(".pro_list li").last().after(html1);
            if (count == 3 || count >= 6) {
              $(".waiting").css("display", "none");
            }
          } else {
            console.log(data.msg)
          }
        }
      },

      error: function (err) {
        console.log(err);
      }
    });

    //金牌员工
    $.ajax({
      url: publicPath + "/api/staffs/staffRecommend",
      type: "post",
      data: {},
      dataType: "json",
      success: function success(data) {
        if (data.success) {
          var dataObj = data.jsonData;
          var html = "";
          $.each(data.jsonData, function (i, item) {
            var experience = "";
            if (item.length == 1) {
              $(".noAunt").show();
            }
            var staffName = "";
            if (item.sex == "01") {
              staffName = item.staffName.split("")[0] + "师傅";
            } else if (item.sex == "02") {
              staffName = item.staffName.split("")[0] + "阿姨";
            }
            html += `
  <li class="item" data-staffId="${item.staffId}" data-sercode="${item.serviceItemCode}">
        <div class="imgBox">
          <img src="${item.headImage}" alt="">
        </div>
        <h3>${staffName}</h3>
        <p>${item.serviceItemName}</p>
        <div class="gold_price">￥${item.price}<span>${item.unitValue}</span></div>
      </li>
`
          });
          $(".gold_list").prepend(html);


          $(".per_ab_list").each(function (i, item) {
            var html1 = "";
            if (dataObj[i].characerFeature != null && dataObj[i].characerFeature != "") {
              for (var j = 0; j < dataObj[i].characerFeature.split(",").length; j++) {
                html1 += "<li>" + dataObj[i].characerFeature.split(",")[j] + "</li>";
              }
            }

            $(this).html(html1);
            $(this).find("li:gt(2)").hide();
          })

          /* for(var i=0;i<dataObj.length;i++){
           for(var i=0;i<dataObj[i].characerFeature.length;i++){
           html1+="<li>"+item.characerFeature[i]+"</li>";
           }
           $(".gold_list .per_ab_list").html(html1);
           } */

        } else {
          console.log(data.msg);
        }
      },
      error: function (err) {
        console.log(err);
      }
    });
    $(".gold_list").on("click", ".item", function () {
      var staffId = $(this).attr("data-staffId");
      var serviceItemCode = $(this).attr("data-sercode");
      location.href = "jzfwxq.html?staffId=" + staffId + "&serviceItemCode=" + serviceItemCode;
    })
    $(".gold_list").on("click", ".moreAunt", function () {
      window.location.href = "jzfw.html";
    })
  })
</script>
