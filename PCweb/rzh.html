<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/head-foot.css" rel="stylesheet" type="text/css" />
<link href="css/rzh.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/rzh.js"></script>
<title>商户中心</title>
</head>
<body>
	<!--头部-->
	<div class="fix_head">
		<div class="head_content">
			<a href="jiacerIndex.html" target="_self"><img class="jiacerlogo" src="img/shouyelogo.png"/></a>
			<p>商户中心</p>
		</div>
	</div>
	<!--主要内容-->
	<div class="ruzhu">
		<h1 class="ruzhu_tt">商户入驻</h1>
		<div class="info_enter">
			<div class="info_list for_mes">
				<label  class="label_l">手机号</label>
				<input class="in0" id="phone" name="phone" placeholder="请输入手机号码" type="text"/>
			</div>
			<div class="info_list for_mes">
				<label class="label_l">图形验证码</label>
				<div class="in1_box">
					<input class="in1" id="img" name="captcha" placeholder="请输入图形验证码" type="text"/>
					<img src="" id="image"/>
				</div>
			</div>
			<div class="info_list">
				<label class="label_l">短信验证码</label>
				<div class="in1_box">
					<input class="in1" id="message" name="message" disabled="disabled" placeholder="请输入短信验证码" type="text" onKeyUp="value=value.replace(/[^\d]/g,'')" />
					<input class="code" value="获取验证码" type="button"/>
				</div>
			</div>
			<div class="info_list">
				<label  class="label_l">门店名称</label>
				<input class="in0" id="shopName" name="shop" placeholder="请输入您的商户名称" type="text"/>
			</div>
			<div class="info_list">
				<label  class="label_l">所在地区</label>
				<div class="address">
					<select class="address_se" id="proName">
					</select>
					<select class="address_se" id="cityName">
					</select>
					<select class="address_se" id="rangName">
					</select>
				</div>
			</div>
			<div class="submmit">
				<input class="submmit_bt" value="申请入驻" type="button"/>
				<p><input class="terms" type="checkbox" checked/>我已阅读并同意<a href="#">《家策好服务平台网上营业协议》</a></p>
			</div>
		</div>
	</div>
	<!--底部-->
	<div class="footer_box">
		<div class="footer">
			<div class="relative">
				<div class="partner left">
					<h2>合作伙伴</h2>
					<div class="logo_img">
						<img src="img/nuoya.png"/>
						<img src="img/fuxing.png"/>
					</div>
				</div>
				<div class="link left">
					<h2>相关链接</h2>
					<div class="logo_img">
						<img src="img/jiacer.png"/>
					</div>
				</div>
				<div class="foot_wechat left">
					<h3>微信关注公众号</h3>
					<img src="img/wechat0.jpg"/>
				</div>
			</div>
			<div class="copyright">
				<p>上海家策教育科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;上海市徐汇区凯旋路在地图中查看3500号华苑大厦1号楼19A</p>
				<p>© 2016-2017 家策好服务&nbsp;&nbsp;&nbsp;&nbsp;沪ICP备16022947号-1</p>
			</div>
		</div>
	</div>
	<div class="mask">
	</div>
	<div class="jion_alert">
		<h1>您已成功提交入驻申请</h1>
		<p>稍后客服会与您联系并为您开通商户账号</p>
		<input class="i_know" value="我知道了" type="button"/>
		<img class="close" src="img/joinclose.png"/>
	</div>
	<div class="jion_fail">
		<h1>提交失败</h1>
		<p>系统错误，请稍后重试</p>
		<img class="close" src="img/joinclose.png"/>
	</div>
</body>
</html>
